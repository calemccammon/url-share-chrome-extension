<!DOCTYPE html>
<html>
<head><title>URL Share Options</title></head>
<body>
<div>
	<p>Choose your email service:</p>
	<p>
		<input type="radio" id="outlookRadio" name="email" value="outlook">
		<label for="outlookRadio">Microsoft Outlook</label>
		<input type="radio" id="gmailRadio" name="email" value="gmail">
		<label for="gmailRadio">GMail</label>
	</p>
</div>
<p><div id="status"></div></p>
<div>
	<p><button id="save" type="submit">Save</button></p>
</div>
<script src="options.js"></script>
</body>
</html>
